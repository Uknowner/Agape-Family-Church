    <script>
      // Allow trusted crawlers (Google, Bing, Facebook, OpenAI, etc.)
      const userAgent = navigator.userAgent.toLowerCase();

      const trustedBots = [
        "googlebot",
        "bingbot",
        "duckduckbot",
        "facebookexternalhit",
        "twitterbot",
        "linkedinbot",
        "pinterest",
        "slackbot",
        "discordbot",
        "applebot",
        "chatgpt",
        "openai",
        "gptbot"
      ];

      // Block typical scraping or command-line bots
      const badBots = /curl|wget|python|httpclient|java|libwww|scrapy|spider|node-fetch/i;

      const isTrustedBot = trustedBots.some(bot => userAgent.includes(bot));
      const isBadBot = badBots.test(userAgent);

      if (isBadBot && !isTrustedBot) {
        document.body.innerHTML = "<h1>Access Denied</h1>";
        window.stop();
      }
    </script>

    <!-- Mobile menu script (unchanged) -->
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');
        const body = document.body;

        menuToggle.addEventListener('click', function() {
            const isActive = navMenu.classList.toggle('active');
            body.classList.toggle('menu-open');
            this.classList.toggle('active');
            this.setAttribute('aria-label', isActive ? 'Close menu' : 'Open menu');
        });

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                body.classList.remove('menu-open');
                menuToggle.classList.remove('active');
                menuToggle.setAttribute('aria-label', 'Open menu');
            });
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
                body.classList.remove('menu-open');
                menuToggle.classList.remove('active');
                menuToggle.setAttribute('aria-label', 'Open menu');
            }
        });

        document.addEventListener('click', function(event) {
            if (navMenu.classList.contains('active') &&
                !navMenu.contains(event.target) &&
                !menuToggle.contains(event.target)) {
                navMenu.classList.remove('active');
                body.classList.remove('menu-open');
                menuToggle.classList.remove('active');
                menuToggle.setAttribute('aria-label', 'Open menu');
            }
        });
    </script>
